<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body { 
      background: #f5e6d0; 
      color: #3b2f2f; 
      font-family: 'Cinzel', serif; 
      padding: 3rem; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    .line { 
      margin-bottom: 2.5rem; 
      font-family: 'Great Vibes', cursive; 
      font-size: 1.7rem; 
      color: #4b3621; 
      opacity: 0;
      clip-path: ellipse(0% 0% at 50% 50%);
      transition: clip-path 1s ease-out, opacity 1s ease-out;
    }

    .line.revealed { 
      opacity: 1;
      clip-path: ellipse(75% 75% at 50% 50%);
    }

    /* Campo di testo nascosto */
    #hiddenInput {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="cipher"></div>
  <input type="text" id="hiddenInput" autocomplete="off" />

  <script>
    const lines = [
      {key:'S', text:"Chi cerca onore senza merito trova solo inganno, perchè il cuore che rifiuta umiltà si riempie di vana superbia, lasciandolo cieco davanti alla verità."},
      {key:'A', text:"Accumula tesori, ignora amici, dimentica famiglia, respinge amore, teme il futuro, vive nel passato, schiavo del denaro, triste vittima dell'avarizia."},
      {key:'L', text:"Un tempo forte, l'uomo cede ai desideri più oscuri e proibiti, travolto completamente dalla lussuria."},
      {key:'I', text:"Nei corridoi del potere, l'uomo osserva inerme i successi altrui, consumato lentamente dal più profondo veleno dell'invidia."},
      {key:'G', text:"Quando si cede alla gola, l'eccesso e la mancanza di controllo creano dipendenze incontrollabili."},
      {key:'I', text:"Il cuore umano, tradito dell'orgoglio e dalla rabbia, esplode infine nell'ira."},
      {key:'A', text:"Accidia avvolge l'uomo come una nebbia oscura, impedendogli di agire e di cambiare il destino."}
    ];

    const container = document.getElementById('cipher');
    const hiddenInput = document.getElementById('hiddenInput');
    let usedIndices = new Set();

    function handleKey(key) {
      const upperKey = key.toUpperCase();
      const idx = lines.findIndex((l, i) => l.key === upperKey && !usedIndices.has(i));
      if (idx !== -1) {
        usedIndices.add(idx);
        const el = document.createElement('div');
        el.className = 'line';
        el.textContent = lines[idx].text;
        container.appendChild(el);

        requestAnimationFrame(() => {
          el.classList.add('revealed');
        });
      }
    }

    // PC: tasti fisici
    document.addEventListener('keydown', e => {
      handleKey(e.key);
    });

    // Smartphone: clicca ovunque per aprire la tastiera
    document.body.addEventListener('click', () => {
      hiddenInput.focus();
    }, { once: true }); // lo fa una sola volta

    // Smartphone: cattura lettere
    hiddenInput.addEventListener('input', e => {
      const val = e.target.value;
      if (val.length > 0) {
        handleKey(val[val.length - 1]);
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
