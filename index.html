<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body { 
      background: #f5e6d0; 
      color: #3b2f2f; 
      font-family: 'Cinzel', serif; 
      padding: 3rem; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    .line { 
      margin-bottom: 2.5rem; 
      font-family: 'Great Vibes', cursive; 
      font-size: 1.7rem; 
      color: #4b3621; 
      transition: transform 0.8s ease-out;
    }

    .line.transformed { 
      transform: scale(1.05);
    }

    .highlight {
      color: #8B0000;
      font-weight: bold;
      transition: color 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="cipher"></div>

  <script>
    const linesData = [
      {key:'S', text:"Chi cerca onore senza merito trova solo inganno, perchè il cuore che rifiuta umiltà si riempie di vana superbia, lasciandolo cieco davanti alla verità."},
      {key:'A', text:"Accumula tesori, ignora amici, dimentica famiglia, respinge amore, teme il futuro, vive nel passato, schiavo del denaro, triste vittima dell'avarizia."},
      {key:'L', text:"Un tempo forte, l'uomo cede ai desideri più oscuri e proibiti, travolto completamente dalla lussuria."},
      {key:'I', text:"Nei corridoi del potere, l'uomo osserva inerme i successi altrui, consumato lentamente dal più profondo veleno dell'invidia."},
      {key:'G', text:"Quando si cede alla gola, l'eccesso e la mancanza di controllo creano dipendenze incontrollabili."},
      {key:'I', text:"Il cuore umano, tradito dell'orgoglio e dalla rabbia, esplode infine nell'ira."},
      {key:'A', text:"Accidia avvolge l'uomo come una nebbia oscura, impedendogli di agire e di cambiare il destino."}
    ];

    const container = document.getElementById('cipher');
    const correctOrder = ['S','A','L','I','G','I','A']; 
    let revealedCount = 0;
    let revealedIndices = [];
    
    const greekAlphabet = {
      'S': 'Σ', 'A': 'Α', 'L': 'Λ', 'I': 'Ι', 'G': 'Γ'
    };

    function generateGreekText(letter) {
      const greekChar = greekAlphabet[letter] || letter;
      let result = '';
      for (let i = 0; i < 30 + Math.random() * 20; i++) {
        result += greekChar;
      }
      return result;
    }

    linesData.forEach((line, index) => {
      const el = document.createElement('div');
      el.className = 'line';
      el.dataset.index = index;
      el.dataset.key = line.key;
      el.innerHTML = generateGreekText(line.key);
      container.appendChild(el);
      
      el.addEventListener('click', () => {
        handleTransformation(el);
      });
    });

    function handleTransformation(element) {
      const index = parseInt(element.dataset.index);
      const key = element.dataset.key;
      
      if (revealedIndices.includes(index)) {
        return;
      }

      if (key === correctOrder[revealedCount]) {
        element.innerHTML = linesData[index].text;
        element.classList.add('transformed');
        revealedIndices.push(index);
        revealedCount++;
        
        if (revealedCount === correctOrder.length) {
          highlightWords();
        }
      }
    }

    function highlightWords() {
      const sins = ["superbia", "invidia", "ira", "accidia", "avarizia", "gola", "lussuria"];
      document.querySelectorAll(".line").forEach(line => {
        let text = line.innerHTML;
        sins.forEach(sin => {
          const regex = new RegExp(`\\b${sin}\\b`, "gi");
          text = text.replace(regex, `<span class="highlight">${sin}</span>`);
        });
        line.innerHTML = text;
      });
    }
  </script>
</body>
</html>
