<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { background: #0a0b10; color: #e6e6e6; font-family: 'Cinzel', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
      .panel { max-width: 800px; padding: 2rem; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; background: rgba(255,255,255,0.02); backdrop-filter: blur(6px); }
      .cipher { font-size: 1.3rem; line-height: 1.6; white-space: pre-line; min-height: 400px; }
      .cursor { display: inline-block; width: 0.6ch; border-right: 2px solid #8a2be2; animation: blink 1s steps(1) infinite; }
      @keyframes blink { 50% { border-color: transparent; } }
      .line { opacity: 0; transform: translateY(6px); filter: blur(3px); }
      .line.revealed { animation: reveal 600ms ease forwards; }
      @keyframes reveal { to { opacity: 1; transform: translateY(0); filter: blur(0); } }
      footer { margin-top: 1rem; display: flex; justify-content: space-between; font-family: 'Inter', sans-serif; font-size: 0.9rem; color: #999; }
      button { background: none; border: 1px solid rgba(255,255,255,0.2); color: #e6e6e6; padding: 0.5rem 0.8rem; border-radius: 8px; cursor: pointer; }
      button:hover { background: rgba(255,255,255,0.1); }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="cipher" id="cipher"><span class="cursor" id="cursor"></span></div>
      <footer>
        <div>Premi le iniziali dei peccati capitali per rivelare le frasi</div>
        <div><button id="revealBtn">Rivela tutto</button> <button id="restartBtn">Riavvia</button></div>
      </footer>
    </div>
    <script>
      const lines = [
        {key:'S', text:"chi cerca onore senza merito trova solo inganni, perché il cuore che riempie di vana superbia, lasciandolo cieco davanti alla verità "},
        {key:'A', text:"accumula tesori, ignora amici, dimentica famiglia, respinge amore, teme il futuro, vive nel passato, schiavo del denaro, triste vittima dell'avarizia"},
        {key:'L', text:"un tempo forte, l'uomo cede ai desideri più oscuri e proibiti, travolto completamente dalla lussuria"},
        {key:'I', text:"nei corridoi del potere, l'uomo osserva inerme i successi altrui, consumato lentamente dal più profondo veleno dell'invidia"},
        {key:'G', text:"quando si cede alla gola, l'eccesso e la mancanza di controllo creano dipendenze incontrollabili"},
        {key:'I', text:"il cuore umano, tradito dell'orgoglio e dalla rabbia, esplode infine nell'ira"},
        {key:'A', text:"accidia avvolge l'uomo come una nebbia oscura, impedendogli di agire e di cambiare il destino"}
      ];

      const container = document.getElementById('cipher');
      const cursor = document.getElementById('cursor');
      const revealBtn = document.getElementById('revealBtn');
      const restartBtn = document.getElementById('restartBtn');

      let forceReveal = false;
      let usedIndices = new Set();

      function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
      function rand(min,max){return Math.random()*(max-min)+min;}

      async function typeLine(text, el){
        for(let i=0;i<text.length;i++){
          el.textContent += text[i];
          if(forceReveal) {el.textContent=text; return;}
          await sleep(rand(10,35));
        }
      }

      async function revealLine(index){
        if(usedIndices.has(index)) return;
        usedIndices.add(index);
        const el=document.createElement('div');
        el.className='line';
        container.insertBefore(el,cursor);
        await typeLine(lines[index].text, el);
        el.classList.add('revealed');
      }

      async function revealAll(){
        forceReveal=true;
        for(let i=0;i<lines.length;i++){await revealLine(i);} cursor.style.display='none';
      }

      function resetAll(){
        usedIndices.clear(); forceReveal=false; cursor.style.display='inline-block';
        container.querySelectorAll('.line').forEach(n=>n.remove());
      }

      document.addEventListener('keydown',e=>{
        const key=e.key.toUpperCase();
        const idx = lines.findIndex((l,i)=>l.key===key && !usedIndices.has(i));
        if(idx!==-1) revealLine(idx);
      });

      revealBtn.addEventListener('click',revealAll);
      restartBtn.addEventListener('click',resetAll);
    </script>
  </body>
</html>
