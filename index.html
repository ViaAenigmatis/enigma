<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      body { background: #f5e6d0; color: #3b2f2f; font-family: 'Cinzel', serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
      .panel { max-width: 800px; padding: 3rem; border: 1px solid rgba(59,47,47,0.2); border-radius: 16px; background: rgba(245,230,208,0.95); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
      .cipher { font-size: 1.4rem; line-height: 2.2; white-space: pre-line; min-height: 400px; }
      .cursor { display: inline-block; width: 0.6ch; border-right: 2px solid #5a3e1b; animation: blink 1s steps(1) infinite; }
      @keyframes blink { 50% { border-color: transparent; } }
      .line { opacity: 0; transform: translateY(6px); filter: blur(2px); margin-bottom: 2.5rem; font-family: 'Great Vibes', cursive; font-size: 1.5rem; color: #4b3621; }
      .line.revealed { animation: reveal 400ms ease forwards; }
      @keyframes reveal { to { opacity: 1; transform: translateY(0); filter: blur(0); } }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="cipher" id="cipher"><span class="cursor" id="cursor"></span></div>
    </div>
    <script>
      const lines = [
        {key:'S', text:"chi cerca onore senza merito trova solo inganno, perchè il cuore che rifiuta umiltà si riempie di vana superbia, lasciandolo cieco davanti alla verità"},
        {key:'A', text:"accumula tesori, ignora amici, dimentica famiglia, respinge amore, teme il futuro, vive nel passato, schiavo del denaro, triste vittima dell'avarizia"},
        {key:'L', text:"un tempo forte, l'uomo cede ai desideri più oscuri e proibiti, travolto completamente dalla lussuria"},
        {key:'I', text:"nei corridoi del potere, l'uomo osserva inerme i successi altrui, consumato lentamente dal più profondo veleno dell'invidia"},
        {key:'G', text:"quando si cede alla gola, l'eccesso e la mancanza di controllo creano dipendenze incontrollabili"},
        {key:'I', text:"il cuore umano, tradito dell'orgoglio e dalla rabbia, esplode infine nell'ira"},
        {key:'A', text:"accidia avvolge l'uomo come una nebbia oscura, impedendogli di agire e di cambiare il destino"}
      ];

      const container = document.getElementById('cipher');
      const cursor = document.getElementById('cursor');

      let forceReveal = false;
      let usedIndices = new Set();

      function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
      function rand(min,max){return Math.random()*(max-min)+min;}

      async function typeLine(text, el){
        for(let i=0;i<text.length;i++){
          el.textContent += text[i];
          if(forceReveal) {el.textContent=text; return;}
          await sleep(rand(5,20)); // Velocizzato rispetto alla versione precedente
        }
      }

      async function revealLine(index){
        if(usedIndices.has(index)) return;
        usedIndices.add(index);
        const el=document.createElement('div');
        el.className='line';
        container.insertBefore(el,cursor);
        await typeLine(lines[index].text, el);
        el.classList.add('revealed');
      }

      document.addEventListener('keydown',e=>{
        const key=e.key.toUpperCase();
        const idx = lines.findIndex((l,i)=>l.key===key && !usedIndices.has(i));
        if(idx!==-1) revealLine(idx);
      });
    </script>
  </body>
</html>
